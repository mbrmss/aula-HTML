{% extends 'layout.html' %}
{% block content %}
<form>
    <label>Digite um número</label>
    <input type="number" name="numero" />
    <input type="submit">
</form>
<h1>Tabuada do número {{numero}}</h1>
<ul>
    {% if numero %}
    {% for p in range(1,11) %}
        <li>{{numero}} x {{p}} = {{numero*p}}</li>
    {% endfor %}
    {% endif %}
</ul>
{% endblock %}
