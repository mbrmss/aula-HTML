<!DOCTYPE html>
<html lang="pt-BR">
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cálculo de Juros</title>
    </head>
    <body>
        <h1>Cálculo de Juros</h1>
        <form method="POST">
            <label for="investimento">Investimento Inicial (R$):</label>
            <input type="number" id="investimento" name="investimento" required><br>
    
            <label for="juros">Juros ao Ano (%):</label>
            <input type="number" id="juros" name="juros" step="0.01" required><br>
    
            <label for="tempo">Tempo de Investimento (meses):</label>
            <input type="number" id="tempo" name="tempo" required><br>
    
            <label for="contribuicao">Contribuições Mensais (R$):</label>
            <input type="number" id="contribuicao" name="contribuicao" required><br>
    
            <button type="submit">Calcular</button>
        </form>
    </body>
    </html>
