<body>
    <h1>Exemplos de Menus</h1>

    <h3>Menu 1: Usando links em lista</h3>
    <table>
        <tr>
            <ul><a href="contato.html">Contato</a></ul>
            <ul><a href="cardapio.html">Cardápio</a></ul>
        </tr>
